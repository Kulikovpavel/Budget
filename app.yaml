application: budget-kulikov
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /img
  static_dir: img
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin
- url: /add_regions  # for add regions and count
  script: main.app
  login: admin
- url: .*
  script: main.app


builtins:
- remote_api: on


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
